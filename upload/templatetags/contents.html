$if(title)$
<header id="title-block-header">
<h1 class="title">$title$</h1>
$if(subtitle)$
<p class="subtitle">$subtitle$</p>
$endif$
$if(author)$
<p class="author">
$for(author)$<span>$author$</span>$sep$, $endfor$
</p>
$endif$
$if(date)$
<p class="date">$date$</p>
$endif$
</header>
$endif$

<div class="toc">
$toc$
</div>

$body$
